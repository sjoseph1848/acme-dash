<mat-card>
  <mat-card-title>
    <span *ngIf="project.id">Edit Project</span>
    <span *ngIf="!project.id">New Project</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="project.title"
          name="title"
          matInput
          placeholder="Project Title"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="project.id" (click)="api.putProject(project)" mat-button>
      EDIT
    </button>
    <button *ngIf="project.id" (click)="project = {}" mat-button>
      NEW
    </button>
    <!-- <button (click)="(null)" mat-button>
      EDIT QUESTIONS
    </button> -->
    <button *ngIf="!project.id" (click)="api.postProject(project)" mat-button>
      POST
    </button>
  </mat-card-actions>
</mat-card>
<project-list></project-list>
