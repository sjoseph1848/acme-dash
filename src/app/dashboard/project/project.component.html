<mat-card>
  <mat-card-title>
    <!-- <span>Edit Project</span> -->
    <span>New Project</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="project.title"
          name="title"
          matInput
          placeholder="Project Title"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="(null)" mat-button>
      EDIT
    </button>
    <button (click)="(null)" mat-button>
      NEW
    </button>
    <button (click)="(null)" mat-button>
      EDIT QUESTIONS
    </button>
    <button (click)="(null)" mat-button>
      POST
    </button>
  </mat-card-actions>
</mat-card>
